<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style  id="myDIV" >
    

    <i style="font-size:24px" onclick="fun()" class="fa">&#xf186;</i>
    <i class="fa fa-sun-o"   style="font-size:48px;color:#F28C38;margin-left: 97%;"  onclick="light()"></i>

    <div style="margin-top: 50px; width: 100%;height: 100%;"  >

     
               <button onclick="document.getElementById('photo').src='Light/ON.jpg'" style="display: block; margin: 0 auto; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">TURN ON LIGHT</button>
 
               <img src="Light/OFF.jpg" alt=""   style="width:500px;height:420px ;margin-left: 500px;" id="photo">


               <button onclick="document.getElementById('photo').src='Light/OFF.jpg'" style="display: block; margin: 0 auto; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">TURN OF LIGHT</button>

               <script>
const fun=()=>{
   document.getElementById("myDIV").style.backgroundColor = "black";
}
               
const light=()=>{
   document.getElementById("myDIV").style.backgroundColor = "#F28C38";
}
               </script>
    </div>
</body>
</html>
